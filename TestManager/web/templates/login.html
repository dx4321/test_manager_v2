{% extends 'base.html' %}

{% block content %}
    <h1>Авторизация</h1>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
        <input type="password" name="password" placeholder="Введите пароль">
        <input type="submit" value="Авторизоваться">
    </form>

{% endblock %}
