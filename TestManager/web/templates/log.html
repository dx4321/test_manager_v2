{% block content %}
    <style>
        body {
            margin: 0;
        }
        #log-frame {
            width: 100%;
            height: 100vh;
            background-color: #f1f1f1;
            overflow-y: auto;
            padding: 10px;
        }
        #log-content {
            white-space: pre-line;
            word-break: break-all;
        }
    </style>

    <div id="log-frame">
        <pre id="log-content">{{ log_content }}</pre>
    </div>
{% endblock %}
